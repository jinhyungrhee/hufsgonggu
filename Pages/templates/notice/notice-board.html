{% extends 'base.html' %} {% load static %}
<body>
    {% block content %}
    <div class="statusBar">
        <button
            class="statusBar--homeBtn"
            onclick="location.href='{% url 'index' %}'"
        >
            H.GG
        </button>
        <p class="statusBar--title">공지사항</p>
        <!-- 버튼위치관련 -->
        <div class="statusBar--pageBtn">
            <button onclick="location.href='{% url 'register' %}'">
                상품등록
            </button>
            {% if user.is_authenticated %}
            <button onclick="location.href='{% url 'logout' %}'">
                로그아웃
            </button>
            {% else %}
            <button onclick="location.href='{% url 'loginIndex' %}'">
                로그인
            </button>
            {% endif %}
        </div>
    </div>

    <div class="notice-board-outbox">
        <div class="notice-board">
            <section class="notice-board--line__summary">
                <p class="notice-board--line__small">번호</p>
                <p class="notice-board--line__title">제목</p>
                <p class="notice-board--line__small">날짜</p>
                <p class="notice-board--line__small">작성자</p>
            </section>
            {% for post in posts %}
            <section class="notice-board--line">
                <p class="notice-board--line__small">{{ post.id }}</p>
                <a
                    class="notice-board--line__title"
                    href="{% url 'noticeDetail' post.id %}"
                >
                    {{ post.title }}
                </a>
                <p class="notice-board--line__small">{{ post.created_at }}</p>
                <p class="notice-board--line__small">{{ post.user }}</p>
            </section>
